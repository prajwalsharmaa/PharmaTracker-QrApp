<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PharmaTracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="blockchain.png" alt="#">
    <h1>PharmaTrack</h1>
    <p>Blockchain-based journey tracking for medicines</p>
  </header>

  <main>
    <section class="product-card">
      <h2 id="productName"></h2>
      <p id="productDescription"></p>
      <div class="product-meta">
        <span><strong>Batch No:</strong> <span id="batchNumber"></span></span>
        <span><strong>Expiry Date:</strong> <span id="expiryDate"></span></span>
      </div>
    </section>

    <section>
      <h2 class="section-title">Product Journey</h2>
      <div id="timeline" class="timeline"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 PharmaChain - For Demo Purposes</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
